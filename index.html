<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fortnite Item Shop</title>
  <!-- Using your original styles and vibe -->
  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite Item Shop Tracker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Russo+One&family=Exo+2:wght@400;600;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(45deg, #00d4ff, #ff00ff);
            --accent-cyan: #00d4ff;
            --accent-purple: #ff00ff;
            --bg-dark: rgba(0, 0, 0, 0.4);
            --bg-darker: rgba(0, 0, 0, 0.6);
            --border-light: rgba(255, 255, 255, 0.1);
            --text-secondary: #aaa;
            --header-height: 80px;
        }

        body {
            font-family: 'Exo 2', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -2;
            opacity: 0.4;
        }

        .bg-animation::before,
        .bg-animation::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: float 20s infinite ease-in-out;
        }

        .bg-animation::before {
            width: 400px;
            height: 400px;
            top: -100px;
            left: -100px;
        }

        .bg-animation::after {
            width: 600px;
            height: 600px;
            bottom: -200px;
            right: -200px;
            animation-delay: -10s;
            animation-duration: 25s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1) rotate(0deg); }
            33% { transform: translate(100px, -100px) scale(1.1) rotate(120deg); }
            66% { transform: translate(-100px, 100px) scale(0.9) rotate(240deg); }
        }

        /* Particle Effect */
        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: particle-rise 10s infinite linear;
        }

        @keyframes particle-rise {
            0% {
                opacity: 0;
                transform: translateY(100vh) scale(0);
            }
            10% {
                opacity: 0.6;
                transform: translateY(80vh) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(0.5);
            }
        }

        /* Header */
        .header {
            background: var(--bg-dark);
            backdrop-filter: blur(20px);
            border-bottom: 2px solid var(--border-light);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            animation: slideDown 0.5s ease-out;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .logo {
            font-family: 'Russo One', sans-serif;
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: var(--secondary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.5));
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 10px rgba(0, 212, 255, 0.5));
                transform: scale(1);
            }
            to {
                filter: drop-shadow(0 0 30px rgba(255, 0, 255, 0.8));
                transform: scale(1.02);
            }
        }

        .shop-timer {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid var(--accent-cyan);
            border-radius: 15px;
            padding: 15px 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .shop-timer::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: var(--secondary-gradient);
            border-radius: 15px;
            opacity: 0.5;
            z-index: -1;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.05); }
        }

        .timer-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }

        .timer-value {
            font-family: 'Russo One', sans-serif;
            font-size: 28px;
            font-weight: bold;
            color: var(--accent-cyan);
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.8);
        }

        /* Main Content Area */
        .main-content {
            padding: 40px 0;
            min-height: calc(100vh - var(--header-height));
        }

        /* Section Titles */
        .section-title {
            font-family: 'Russo One', sans-serif;
            text-align: center;
            font-size: 36px;
            margin: 50px 0 40px;
            text-transform: uppercase;
            letter-spacing: 4px;
            position: relative;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 4px;
            background: var(--secondary-gradient);
            border-radius: 2px;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.6);
        }

        /* Shop Grid */
        .shop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
            margin-bottom: 60px;
            padding: 0 10px;
        }

        /* Item Card */
        .item-card {
            background: var(--bg-dark);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
            border: 1px solid var(--border-light);
            animation: itemAppear 0.6s ease-out backwards;
        }

        .item-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--secondary-gradient);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .item-card:hover::before {
            opacity: 0.1;
        }

        .item-card:hover {
            transform: translateY(-15px) scale(1.05) rotateZ(-1deg);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5),
                        0 0 30px rgba(0, 212, 255, 0.3);
            border-color: var(--accent-cyan);
        }

        @keyframes itemAppear {
            from {
                opacity: 0;
                transform: scale(0.8) rotateY(90deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotateY(0);
            }
        }

        .item-media {
            position: relative;
            height: 220px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            overflow: hidden;
        }

        .item-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
            position: relative;
            z-index: 2;
        }

        .item-card:hover .item-image {
            transform: scale(1.1);
        }

        /* Rarity Badges */
        .item-rarity {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            backdrop-filter: blur(10px);
            z-index: 3;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .rarity-legendary {
            background: linear-gradient(135deg, #FFD700, #FF8C00);
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.6);
            color: #000;
        }

        .rarity-epic {
            background: linear-gradient(135deg, #B15BE2, #8A2BE2);
            box-shadow: 0 0 20px rgba(177, 91, 226, 0.6);
        }

        .rarity-rare {
            background: linear-gradient(135deg, #49ACF2, #1E90FF);
            box-shadow: 0 0 20px rgba(73, 172, 242, 0.6);
        }

        .rarity-uncommon {
            background: linear-gradient(135deg, #60AA3A, #32CD32);
            box-shadow: 0 0 20px rgba(96, 170, 58, 0.6);
        }

        .rarity-common {
            background: linear-gradient(135deg, #969696, #708090);
            box-shadow: 0 0 20px rgba(150, 150, 150, 0.6);
        }

        .rarity-marvel {
            background: linear-gradient(135deg, #DC143C, #8B0000);
            box-shadow: 0 0 20px rgba(220, 20, 60, 0.6);
        }

        .rarity-dc {
            background: linear-gradient(135deg, #1E90FF, #000080);
            box-shadow: 0 0 20px rgba(30, 144, 255, 0.6);
        }

        .rarity-icon {
            background: linear-gradient(135deg, #00FF7F, #00CED1);
            box-shadow: 0 0 20px rgba(0, 255, 127, 0.6);
            color: #000;
        }

        /* Item Info */
        .item-info {
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .item-name {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .item-type {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 15px;
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        .item-price {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 20px;
            font-weight: bold;
            color: var(--accent-cyan);
        }

        .vbucks-icon {
            width: 24px;
            height: 24px;
            background: var(--secondary-gradient);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .price-original {
            text-decoration: line-through;
            color: var(--text-secondary);
            font-size: 16px;
            margin-left: 8px;
        }

        /* Loading State */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .loading-spinner {
            width: 80px;
            height: 80px;
            border: 6px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--accent-cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            font-size: 20px;
            color: var(--accent-cyan);
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        /* Category Navigation */
        .category-nav {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin: 40px 0;
            padding: 0 20px;
        }

        .category-chip {
            padding: 12px 24px;
            background: var(--bg-dark);
            backdrop-filter: blur(10px);
            border: 2px solid var(--border-light);
            border-radius: 30px;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .category-chip::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: var(--secondary-gradient);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
            z-index: -1;
        }

        .category-chip:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border-color: var(--accent-cyan);
        }

        .category-chip:hover::before {
            width: 300px;
            height: 300px;
        }

        .category-chip.active {
            background: var(--secondary-gradient);
            border-color: transparent;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            animation: fadeIn 0.8s ease;
        }

        .empty-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 28px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .empty-message {
            color: var(--text-secondary);
            font-size: 16px;
        }

        /* Footer */
        .footer {
            background: var(--bg-darker);
            backdrop-filter: blur(20px);
            border-top: 2px solid var(--border-light);
            padding: 30px 0;
            margin-top: 80px;
            text-align: center;
        }

        .footer-text {
            color: var(--text-secondary);
            font-size: 14px;
            letter-spacing: 1px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logo {
                font-size: 24px;
            }

            .timer-value {
                font-size: 20px;
            }

            .section-title {
                font-size: 28px;
            }

            .shop-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 15px;
            }

            .item-media {
                height: 180px;
            }

            .item-name {
                font-size: 16px;
            }

            .category-nav {
                gap: 10px;
            }

            .category-chip {
                padding: 10px 18px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .shop-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 12px;
            }

            .header-content {
                flex-direction: column;
                text-align: center;
            }
        }

        /* Smooth Scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--secondary-gradient);
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-cyan);
        }
    </style>
  <style>
    /* Modal styles */
    .modal-backdrop { position: fixed; inset: 0; background: rgba(0,0,0,.7); display:none; align-items:center; justify-content:center; z-index: 1000; }
    .modal { width: min(960px, 95vw); background: var(--bg-darker); border:1px solid var(--border-light); border-radius:20px; overflow:hidden; box-shadow:0 10px 40px rgba(0,0,0,.6); }
    .modal-header { display:flex; justify-content:space-between; align-items:center; padding:12px 16px; border-bottom:1px solid var(--border-light); }
    .modal-title { font-family:'Russo One', sans-serif; letter-spacing:1px; }
    .modal-close { background:transparent; border:0; color:#fff; font-size:22px; cursor:pointer; }
    .modal-body { padding:0; background:#000; }
    .modal-body video, .modal-body img { display:block; width:100%; height:auto; }
    .modal-audio { padding:16px; display:flex; gap:12px; align-items:center; background:#0b0b0b; }
    .modal-audio audio { width:100%; }
    /* Chips (will be generated) */
    .category-nav { display:flex; flex-wrap:wrap; gap:12px; justify-content:center; margin: 16px 0 32px; }
    .category-chip { background: var(--bg-dark); border:1px solid var(--border-light); border-radius:999px; padding:12px 20px; cursor:pointer; transition:.2s; }
    .category-chip.active, .category-chip:hover { transform: translateY(-2px); box-shadow:0 4px 18px rgba(0,0,0,.35); }
  </style>
</head>
<body>
  <div class="bg-animation"></div>
  <div class="particles" id="particles"></div>

  <header class="header">
    <div class="container">
      <div class="header-content">
        <h1 class="logo">Fortnite Shop</h1>
        <div class="shop-timer">
          <div class="timer-label">Shop Resets In</div>
          <div class="timer-value" id="countdown">00:00:00</div>
        </div>
      </div>
    </div>
  </header>

  <main class="main-content">
    <div class="container">
      <div id="categoryNav" class="category-nav"></div>
      <div id="sections"></div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p class="footer-text">Fortnite Item Shop © 2025</p>
    </div>
  </footer>

  <!-- Media Modal -->
  <div id="modalBackdrop" class="modal-backdrop" role="dialog" aria-modal="true">
    <div class="modal">
      <div class="modal-header">
        <div class="modal-title" id="modalTitle">Preview</div>
        <button class="modal-close" id="modalClose" aria-label="Close">✕</button>
      </div>
      <div class="modal-body" id="modalBody"></div>
    </div>
  </div>

  <script src="./app.js" type="module"></script>
</body>
</html>
